<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-image: url('https://static.vecteezy.com/system/resources/previews/004/703/730/large_2x/blue-sky-with-light-blue-white-clouds-sunshine-day-with-blue-sky-in-evening-background-free-photo.jpg');
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			margin: 50px auto;
			max-width: 500px;
			padding: 20px;
		}
		h1 {
			color: #333;
			font-size: 36px;
			font-weight: 600;
			margin-bottom: 20px;
			text-align: center;
		}
		label {
			color: #333;
			display: block;
			font-size: 18px;
			font-weight: 600;
			margin-bottom: 10px;
		}
		input[type="number"] {
			border: 2px solid #ccc;
			border-radius: 3px;
			display: block;
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 95%;
		}
		input[type="button"] {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			font-weight: 600;
			margin-top: 20px;
			padding: 10px;
			width: 100%;
		}
		input[type="button"]:hover {
			background-color: #ff9b3d;
		}
		.result {
			background-color: #ddd;
			border-radius: 3px;
			font-size: 18px;
			font-weight: 600;
			margin-top: 20px;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
						
			<label for="celsius">Celsius:</label>
			<input type="number" id="celsius" name="celsius" placeholder="Enter temperature in Celsius"><br>

			<label for="fahrenheit">Fahrenheit:</label>
			<input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter temperature in Fahrenheit"><br>

			<input type="button" value="Convert" onclick="convertTemp()">

			<div class="result" id="result"></div>
		</form>
	</div>

	<script>
		function convertTemp() {
			// Get input values
			var celsius = document.getElementById("celsius").value;
			var fahrenheit = document.getElementById("fahrenheit").value;

			// Check which input is empty and convert accordingly
			if (celsius !== "") {
				fahrenheit = (celsius * 9/5) + 32;
				document.getElementById("fahrenheit").value = fahrenheit;
				document.getElementById("result").innerHTML = celsius + "°C = " + fahrenheit.toFixed(2) + "°F";
			} else if (fahrenheit !== "") {
				celsius = (fahrenheit - 32) * 5/9;
				document.getElementById("celsius").value = celsius;
			} else {
				alert("Please enter a temperature to convert.");
			}
		}
	</script>
</body>
</html>
